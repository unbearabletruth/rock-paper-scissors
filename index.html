<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <div> 
        <h1>Welcome to the "Rock, Paper, Scissors" game!</h1>
        <h2 id="status">One who reaches 5 points first wins!</h2>
        <button id="Rck">Rock</button>
        <button id="Ppr">Paper</button>
        <button id="Scr">Scissors</button>
        <h3>Result of the round:<span id="result"></span></h3>
        <div>You:<span id="uscore">0</span></div>
        <div>Computer:<span id="cscore">0</span></div>
        <h2>Winner of the game:<span id="winner"></span></h2>
        <button id="restart">restart</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
